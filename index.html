<html>
  <head>
    <title> </title>
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="game">
      <h1>The Traveller</h1>
      <div id="gamebody">

      <div id="output">
        <img id="placeimg" src="" width="470" height="400" alt="" border="none"/>
        <p id="outputmessage"> </p>
      </div>
      <div id="header">
        <input id="userplace" type="text" placeholder="Your location..." autofocus/>
        <button id="userlocationbutton">Check</button>
      </div>
    </br>
      <div id="playgame">
        <input id="moveplace" type="text" placeholder="Your destination direction..."/>
        <button id="movelocationbutton">Travel</button>
      </div>
    </br>
      <hr>
      <div id="footer">
        <h2>The map supports these countries: </h2>
        <p>Tunisia, The mediterranean sea, Algeria, Libya, Egypt, Palestine, Niger, Chad, Sudan, and Saudi arabia.</p>
        <h2>And only 4 directions: </h2>
        <p>North, East, West, South.</p>
      </div>

      </div>
    </div>

    <link type="text/css" href="main.css" rel="stylesheet" />
    <script type="text/javascript" src="index.js" > </script>
  </body>
</html>
